<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rust Tauri Converter</title>
</head>
<body class="d-flex h-100 text-center text-bg-dark" data-bs-theme="dark">
    <div class="container my-4">
        <h1 class="h1">RustTauri Converter</h1>
        <p class="lead">A file converter created on Rust ðŸ¦€</p>

        
        <div class="form-group">
            <div class="h-100 m-3 p-5 bg-body-tertiary border rounded-2" id="drag-area">
                <label style="cursor: pointer;" onclick=" setConverterFilePath();">
                    <div clas="h-100" id="drag-container">
                        <div class="fs-2 mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16" id="cloudIcon">
                                <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0z"/>
                            </svg>
                        </div>
                        <h4 class="form-label" id="drag-container-text">
                            Click to upload
                        </h4>
                    </div>
                </label>
            </div>

            <label class="form-label">Files:</label>

            <div class="queue container" id="queue">
                <!-- In here javascript pushing files on add -->
            </div>
            
            <div class="h-100 m-3">
                <label class="form-label">Convert To: </label>
                <select name="format-to" id="format-to" class="form-select">
                    <option value="" disabled>-----Photo-----</option>
                    <option selected value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="bmp">BMP</option>
                    <option value="tiff">TIFF</option>
                    <option value="gif">GIF</option>
                    <option value="webp">WEBP</option>
                    <option value="" disabled>-----Video-----</option>
                    <option value="mp4">MP4</option>
                    <option value="mov">MOV</option>
                    <option value="mkv">MKV</option>
                    <option value="avi">AVI</option>
                    <option value="" disabled>-----Audio-----</option>
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                    <option value="m4a">M4A</option>
                    <option value="ogg">OGG</option>
                    <option value="aac">AAC</option>
                </select>
                <br>
                <button id="convertButton" class="btn btn-primary" onclick="converterFormSubmit()" disabled>Convert</button>
            </div>

        </div>
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
